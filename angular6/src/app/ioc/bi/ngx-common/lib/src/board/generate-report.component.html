<form><div class="form-row"><div class="form-group col-md-6"><label for="inputName" class="col-form-label">{{'REPORT.NAME' | translate}}</label> <input id="inputName" name="name" type="text" class="form-control" required="" [(ngModel)]="formData.reportName"></div><div class="form-group col-md-6"><label for="inputType" class="col-form-label">{{'REPORT.TYPE' | translate}}</label><select id="inputType" name="type" class="form-control" required="" [(ngModel)]="formData.statType" [disabled]="!!board.reportId"><option value="2">{{'REPORT.OPTIONS.TYPE_DAILY' | translate}}</option><option value="3">{{'REPORT.OPTIONS.TYPE_WEEKLY' | translate}}</option><option value="4">{{'REPORT.OPTIONS.TYPE_MONTHLY' | translate}}</option><option value="5">{{'REPORT.OPTIONS.TYPE_ANNUALLY' | translate}}</option></select></div></div><div class="form-group"><label class="col-form-label">{{'COMMON.PARAM' | translate}}</label><ul class="list-unstyled"><li class="d-inline-block badge badge-dark p-2 mr-2 mb-2" *ngFor="let param of this.board.layout.rows[0].params">{{getParamTitle(param)}}</li></ul></div><div class="form-group"><label for="inputEmail" class="col-form-label">{{'REPORT.EMAIL' | translate}}</label><div class="input-group"><input id="inputEmail" name="email" type="email" class="form-control" required="" #email="ngModel" [(ngModel)]="formData.email"><div class="input-group-append"><button class="btn btn-outline-secondary" type="button" (click)="addEmail(email)">{{'COMMON.ADD' | translate}}</button></div></div></div><ul class="list-unstyled"><li class="d-inline-block badge badge-light p-2 mr-2 mb-2" *ngFor="let email of formData.recipients; let index = index">{{email}} <a class="ml-2" href="javascript:void(0);" (click)="formData.recipients.splice(index, 1)"><i class="fa fa-trash fa-sm" aria-hidden="true"></i></a></li></ul></form>
