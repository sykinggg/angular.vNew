<div [ngSwitch]="input.type" [formGroup]="form"><div *ngSwitchCase="'select'"><label [attr.for]="input.name">{{input.label | translate}}</label><select *ngSwitchCase="'select'" [id]="input.name" [formControlName]="input.name" class="form-control"><option *ngFor="let opt of input.options; let key = $index" [value]="key">{{opt}}</option></select></div><div *ngSwitchCase="'checkbox'" class="custom-control custom-checkbox"><input type="checkbox" class="custom-control-input" [id]="input.name" [formControlName]="input.name"> <label class="custom-control-label" [attr.for]="input.name">{{input.label | translate}}</label></div><div *ngSwitchCase="'radio'" class="custom-control custom-radio"><input type="radio" class="custom-control-input" [id]="input.name" [formControlName]="input.name"> <label class="custom-control-label" [attr.for]="input.name">{{input.label | translate}}</label></div><div *ngSwitchCase="'textarea'"><label [attr.for]="input.name">{{input.label | translate}}</label> <textarea [id]="input.name" [formControlName]="input.name" [placeholder]="input.placeholder" class="form-control" row="6">
        </textarea></div><div *ngSwitchDefault=""><label [attr.for]="input.name">{{input.label | translate}}</label> <input [id]="input.name" [formControlName]="input.name" [type]="input.type" [placeholder]="input.placeholder" class="form-control"></div></div>
