<div class="design-answer-box">
    <h3>CSS的盒子模型</h3>
    <div class="answer-brief nc-post-content">
        <div> 盒模型的组成包括:content, padding, border, margin组成。 </div>
        <div> 有两种盒模型:标准盒模型和IE盒模型。两种盒模型的主要区别是:标准盒模型的宽高是值内容宽高(content),而IE盒模型的宽高是指content+padding+border。 </div>
        <div> 设置盒模型的方式是：设置box-sizing </div>
        <div> &nbsp; &nbsp; box-sizing:content-box&nbsp; 标准盒模型 </div>
        <div> &nbsp; &nbsp; box-sizing:border-box IE盒模型 </div>
    </div>
</div>
