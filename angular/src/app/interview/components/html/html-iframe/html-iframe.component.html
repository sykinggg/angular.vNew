<div class="design-answer-box">
    <h3>iframe</h3>
    <div class="answer-brief nc-post-content">
        <div> 优点： </div>
        <div> 1. 解决加载缓慢的第三方内容如图标和广告等的加载问题 </div>
        <div> 2. Security sandbox </div>
        <div> 3. 并行加载脚本 </div>
        <div>
            <br>
        </div>
        <div> 缺点： </div>
        <div> 1. iframe会阻塞主页面的Onload事件 </div>
        <div> 2. 即时内容为空，加载也需要时间 </div>
        <div> 3. 没有语意 </div>
    </div>
</div>
