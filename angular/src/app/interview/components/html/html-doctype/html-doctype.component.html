<div class="design-answer-box">
    <h3>Doctype作用&严格模式与混杂模式</h3>
    <div> 1. &lt;!DOCTYPE&gt; 声明位于文档中的最前面，处于 &lt;html&gt;
        标签之前。告知浏览器以何种模式来渲染文档。&nbsp; </div>
    <div> 2. 严格模式的排版和 JS 运作模式是 &nbsp;以该浏览器支持的最高标准运行。 </div>
    <div> 3. 在混杂模式中，页面以宽松的向后兼容的方式显示。模拟老式浏览器的行为以防止站点无法工作。 </div>
    <div> 4. DOCTYPE不存在或格式不正确会导致文档以混杂模式呈现。&nbsp; </div>
</div>
