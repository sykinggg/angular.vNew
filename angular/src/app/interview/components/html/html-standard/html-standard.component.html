    <h3>web标准</h3>
    <p>WEB标准不是某一个标准，而是一系列标准的集合。网页主要由三部分组成：结构（Structure）、表现（Presentation）和行为 （Behavior）。<br>
        对应的标准也分三方面：<strong>结构化标准</strong>语言主要包括XHTML和XML，<strong>表现标准</strong>语言主要包括CSS，<strong>行为标准</strong>主要包括对象模型（如
        W3C DOM）、ECMAScript等。这些标准大部分由W3C起草和发布，也有一些是其他标准组织制订的标准，比如ECMA（European Computer Manufacturers
        Association）的ECMAScript标准。</p>
</div>
