<div class="example-container">
	<mat-form-field>
		<input matInput placeholder="Input" [(ngModel)]="text.Input">
	</mat-form-field>
	<mat-form-field>
		<textarea matInput placeholder="Textarea" [(ngModel)]="text.Textarea"></textarea>
	</mat-form-field>

	<mat-form-field>
		<mat-select placeholder="Select" [(ngModel)]="text.Select">
			<mat-option value="option">Option</mat-option>
		</mat-select>
	</mat-form-field>
</div>
<button mat-button (click)="get()">get!</button>
<button mat-button (click)="put()">put!</button>
<button mat-button (click)="delete()">delete!</button>
<button mat-button (click)="post()">post!</button>
<button mat-button (click)="options()">options!</button>
<button mat-button (click)="patch()">patch!</button>
<button mat-button (click)="head()">head!</button>
<button mat-button (click)="dbpost()">dbpost!</button>
<button mat-button (click)="dbget()">dbget!</button>
<button mat-button (click)="set5aavPic()">set5aavPic!</button>
<button mat-button (click)="setjiandanPic()">setjiandanPic!</button>
<button mat-button (click)="get5aavPic()">get5aavPic!</button>
<button mat-button (click)="getJiandanPic()">getJiandanPic!</button>
<button mat-button (click)="delete5aavPic()">delete5aavPic!</button>
<button mat-button (click)="sockerInit()">sockerInit!</button>
<button mat-button (click)="sockerEmit()">sockerEmit!</button>
<app-water-full class="container-fluid" [imgData]="imgData" *ngIf="imgData.length"></app-water-full>
<section class="example-section mar-t-20">
	<label class="example-margin">选择组件引用：</label>
	<mat-radio-group [(ngModel)]="componentType">
		<mat-radio-button class="example-margin" value="alone">单个</mat-radio-button>
		<mat-radio-button class="example-margin" value="batch">批量</mat-radio-button>
	</mat-radio-group>
</section>
<!-- 使用单个组件 -->
<div class="container-fluid" *ngIf="componentType === 'alone'">
	<div class="row">
		<app-echart class="col-sm-{{line_simple_option.init.width || 12}}" [ngStyle]="{height: line_simple_option.init.height ? line_simple_option.init.height + 'px' : 'auto'}"
		 [setdata]="line_simple_option" (ReturnchangeData)="ReturnchangeData1($event)"></app-echart>
	</div>
</div>
<!-- 使用批量组件 -->
<app-chart-template *ngIf="componentType === 'batch'" [chartOptions]="chartOptionArr" (chartOptionArrFun)="chartOptionArrFun($event)"></app-chart-template>
